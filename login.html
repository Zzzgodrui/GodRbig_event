<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/big-event/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>

    <!-- logo -->
    <div class="layui-main header">
        <img src="/big-event/assets/images/logo.png" alt="">
    </div>

    <!-- 登录&&注册表单区域 -->
    <div class="loginAndResi">
        <!-- 标题 -->
        <div class="title"></div>

        <!-- 登录 -->
        <div class="loginBox">
            <!-- 登录界面 -->
            <form class="layui-form" id="loginForm">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid	" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>

                <div class="layui-form-item">
                    <a href="javascript:;" id="gotoRegi" class="biaoqian">去注册账号</a>
                </div>

            </form>
        </div>

        <!-- 注册 -->
        <div class="regiBox">
            <!-- 注册界面 -->
            <form class="layui-form" id="regiForm">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pass|repass"
                        placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid	" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>

                <div class="layui-form-item">
                    <a href="javascript:;" id="gotoLogin" class="biaoqian">去登录</a>
                </div>

            </form>
            <div class="layui-form-item">
            </div>
        </div>
    </div>

</body>

<script src=" ./assets/lib/jquery.js"></script>
<script src="./assets/lib/layui/layui.all.js"></script>
<script src="./assets/js/login.js"></script>

</html>
